<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<h:head>
        <title>Lehrplanung</title>
        <h:outputStylesheet library="css" name="/resources/css/main.css" />
    </h:head>
    
    <h:body>
		<h3>Dateiupload</h3>    
    	<br/>
    	  
 		<h:form enctype="multipart/form-data">
 			<p>Semester auswaehlen:</p>
			<h:selectOneMenu id="list" value="#{importMB.semesterTOString}">
				<f:selectItems value="#{importMB.ladeSemester()}"/>
			</h:selectOneMenu>
			
			<br/>
			<br/>
			<br/>
			
			<h:inputFile id="file-id"
					     value="#{importMB.uploadedFile}"
	    	   		     required="true"   
                         requiredMessage="Please upload a file"
                         alt="upload file">
            </h:inputFile>
            
            <br/>
            <br/>
			
			<h:commandButton value="Upload" action="#{importMB.upload()}" style=" width: 200px" />
		</h:form>
		<br /> 		
 
 		<h:form>	
			<h:commandButton value="Abbruch" action="#{importMB.dateiImportAbbrechenClicked()}" style=" width: 200px" />
		</h:form> 
    	
    	
    </h:body>


 

</html>

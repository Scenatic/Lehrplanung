<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Lehrplanung</title>
        <h:outputStylesheet library="css" name="/resources/css/main.css" />
    </h:head>
    
	<h:body>
		<h:form id="patientAnlegenForm">	
		<p>Semester anlegen:</p>

			<h:panelGrid columns="2">
				<h:outputLabel value="Jahr" />
				<h:inputText value="#{semesterMB.semesterTO.jahr}" />
				<h:outputLabel value="Sommersemester" />
				<h:inputText value="#{semesterMB.semesterTO.sommersemester}"></h:inputText>
			</h:panelGrid>
			<br />
		
			<h:commandButton value="Speichern" action="#{semesterMB.semesterSpeichernClicked()}" style=" width: 200px" />
	</h:form>
	<h:form>
		<h:commandButton value="Abbruch" action="#{semesterMB.semesterAnlegenAbbrechenClicked()}" style=" width: 200px" />
	</h:form>
	
	</h:body>    

</html>
